<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>{{title}} / Tom Gardiner</title>
  <meta name="description" content="Software developer by day, asleep by night. Aspiring chiptune musician.">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://www.tomgardiner.me/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="Software developer by day, asleep by night. Aspiring chiptune musician." />
  <meta property="og:image" content="https://www.tomgardiner.me/favicon.png" />

  <!-- Twitter Meta Tags -->
  <meta property="twitter:domain" content="tomgardiner.me" />
  <meta property="twitter:url" content="https://www.tomgardiner.me/" />
  <meta name="twitter:title" content="{{title}}" />
  <meta name="twitter:description" content="Software developer by day, asleep by night. Aspiring chiptune musician." />
  <meta name="twitter:image" content="https://www.tomgardiner.me/favicon.png" />

  <link rel="shortcut icon" href="https://www.tomgardiner.me/favicon.png" type="image/png" />

  <style>
    :root {
      --col-grey: #333;
      --col-grey-light: #666;
      --col-primary: #3fa9f5;
      --col-white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    pre code {
      font-family: ui-monospace,
        "JetBrains Mono", "Cascadia Mono", "Segoe UI Mono",
        Menlo, Monaco,
        Consolas,
        "Lucida Console",
        "Roboto Mono",
        "Oxygen Mono",
        "Ubuntu Monospace",
        "Source Code Pro",
        "Fira Mono",
        "Droid Sans Mono",
        "Courier New", monospace;
    }

    body {
      color: var(--col-grey);
      min-height: 100vh;
      line-height: 1;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    a {
      color: var(--col-primary);
      font-weight: 700;
    }

    a:hover {
      background-color: var(--col-primary);
      text-decoration: none;
      color: var(--col-white);
    }

    .content {
      width: 100%;
      max-width: 960px;
    }

    #body {
      padding: 32px;
      display: flex;
      flex: 1;
    }

    #maincontent {
      flex: 1;
    }

    #sidebar img {
      width: 64px;
      margin-right: 32px;
      border-radius: 32px;
    }

    #header {
      display: flex;
      align-items: center;
      height: 64px;
      margin-bottom: 32px;
    }

    #header--name {
      flex: 1;
      font-size: 24px;
    }

    article {
      line-height: 1.618;
    }

    article h1,
    article h2,
    article h3,
    article h4,
    article h5,
    article h6 {
      color: var(--col-grey-light);
      font-size: 20px;
    }

    article img,
    article p,
    article pre code,
    article header,
    article blockquote,
    article ul,
    article li,
    article ol,
    article h1,
    article h2,
    article h3,
    article h4,
    article h5,
    article h6,
    article figcaption {
      margin-bottom: 16px;
    }

    ul ul {
      margin-top: 16px;
    }

    article ul {
      margin-left: 16px;
    }

    article img {
      max-width: 100%;
    }

    #archive ul {
      margin-left: 0;
    }

    #archive li {
      line-height: 1;
      display: flex;
      flex-direction: row;
      line-height: 1.618;
    }

    #archive li a {
      margin-left: 16px;
    }

    footer {
      background-color: var(--col-primary);
      color: var(--col-white);
      line-height: 1.618;
    }

    footer .content {
      padding: 32px;
      padding-left: 128px;
    }

    footer a {
      color: var(--col-white);
    }

    footer a:hover {
      background-color: var(--col-white);
      text-decoration: none;
      color: var(--col-primary);
    }

    footer p {
      margin-bottom: 16px;
    }

    @media (max-width: 640px) {
      #body {
        flex-direction: column;
      }

      #sidebar {
        display: none;
      }

      #header {
        justify-content: center;
        flex-direction: column;
        margin-bottom: 32px;
      }

      footer .content {
        padding-left: 32px;
      }
    }

  </style>
</head>

<body>
  <div id="body" class="content">
    <section id="sidebar">
      <img src="https://www.tomgardiner.me/favicon.png" alt="Tom Gardiner" />
    </section>
    <section id="maincontent">
      <header id="header">
        <h1 id="header--name">Tom Gardiner</h1>
        <nav>
          <a href="/index.html">index</a>&nbsp;&nbsp;<a href="https://www.tombo.sh/"
            target="_blank">dev</a>&nbsp;&nbsp;<a href="https://www.tombofry.co.uk/"
            target="_blank">music</a>
        </nav>
      </header>
      <main>{{content}}</main>
    </section>
  </div>
  <footer>
    <div class="content">
      <p>&copy; Tom Gardiner {{dateyear}}</p>
      <p>Software developer by day, asleep by night. Aspiring chiptune musician.</p>
      <nav>
        <a href="/index.html">index</a>&nbsp;&nbsp;<a href="https://www.tombo.sh/"
          target="_blank">dev</a>&nbsp;&nbsp;<a href="https://www.tombofry.co.uk/"
          target="_blank">music</a>&nbsp;&nbsp;<a href="/rss.xml">rss</a>
      </nav>
    </div>
  </footer>
</body>

</html>
