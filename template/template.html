<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>{{title}} / Tom Gardiner</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body, pre code {
			font-family: ui-monospace,
				Menlo, Monaco,
				"JetBrains Mono", "Cascadia Mono", "Segoe UI Mono",
				Consolas,
				"Lucida Console",
				"Roboto Mono",
				"Oxygen Mono",
				"Ubuntu Monospace",
				"Source Code Pro",
				"Fira Mono",
				"Droid Sans Mono",
				"Courier New", monospace;
		}
		body {
			color: #222;
			min-height: 100vh;
			line-height: 1;
			display: flex;
			flex-direction: column;
		}
		body > header {
			display: flex;
			align-items: center;
			margin-bottom: 32px;
		}
		body > header h1 {
			flex: 1;
			font-size: 24pt;
		}
		body > header h1 a {
			color: #222;
		}
		body > footer a {
			color: #fff;
		}
		body > footer a:hover {
			background-color: #fff;
			color: #3fa9f5;
			text-decoration: none;
		}
		body > footer {
			background-color: #3fa9f5;
			color: #fff;
			font-weight: 700;
		}
		body > footer .content {
			display: flex;
			align-items: center;
		}

		a {
			color: #3fa9f5;
		}
		a:hover, body > header h1 a:hover {
			background-color: #3fa9f5;
			text-decoration: none;
			color: #fff;
		}

		img {
			max-width: 100%;
		}
		hr {
			border: 0;
			border-top: 1px solid #3fa9f5;
			margin: 32px 0;
		}
		ul, ol {
			margin-left: 32px;
		}
		pre code {
			display: block;
			background-color: #f8f8f8;
			border: 1px solid #ccc;
			border-radius: 4px;
			padding: 16px;
			overflow-x: auto;
		}

		.content {
			width: 100%;
			max-width: 800px;
			margin: 32px auto;
			padding: 0 32px;
		}
		.flex {
			flex: 1;
		}

		nav {
			text-align: right;
		}
		nav a {
			margin: 8px;
		}

		article p  { font-size: 1.0rem; }
		article h1 { font-size: 1.8rem; }
		article h2 { font-size: 1.5rem; }
		article h3 { font-size: 1.2rem; }
		article:last-child {
			margin-bottom: 0;
		}

		article > header {
			margin: 0;
			line-height: 1.2;
			color: #555;
			margin-bottom: 32px;
		}
		article > header > h1 {
			font-size: 1.4rem;
			margin-bottom: 8px;
		}

		article > section {
			line-height: 1.618;
		}
		article > section img, article > section p, article > section pre code,
		article > section blockquote, article > section ul, article > section ol,
		article > section h1, article > section h2, article > section h3,
		article > section h4, article > section h5, article > section h6 {
			margin-bottom: 24px;
		}

		#archive li {
			line-height: 1;
			margin-bottom: 16px;
		}
		#archive li * {
			display: inline-block;
		}
		#archive li span, #archive li a {
			margin: 0 8px;
		}
		#archive li a {
			font-weight: 700;
		}

		@media (max-width: 460px) {
			body > header, body > footer .content {
				display: block;
				text-align: center;
			}
			header nav {
				display: none;
			}
			nav {
				text-align: center;
				margin-top: 16px;
			}
			nav a {
				display: inline-block;
				padding: 12px 24px;
				margin: 0;
			}
			article img {
				max-width: calc(100% + 64px);
				margin: auto -32px;
			}
		}
	</style>
</head>
<body>
	<header class="content">
		<h1><a href="/">Tom Gardiner</a></h1>
		<nav>
			<a href="/index.html">index</a>
			<a href="https://git.tombo.sh/" target="_blank">git</a>
			<a href="https://music.tombofry.co.uk/" target="_blank">music</a>
		</nav>
	</header>
	<main class="content flex">
		{{content}}
	</main>
	<footer>
		<div class="content">
			<span class="flex">&copy; Tom Gardiner / TomboFry {{dateyear}}</span>
			<nav>
				<a href="/index.html">index</a>
				<a href="https://git.tombo.sh/" target="_blank">git</a>
				<a href="https://music.tombofry.co.uk/" target="_blank">music</a>
			</nav>
		</div>
		<div class="content">Software developer by day, asleep by night. Aspiring chiptune musician.</div>
	</footer>
	<script data-goatcounter="https://stats.tomgardiner.me/count" async src="//stats.tomgardiner.me/count.js"></script>
</body>
</html>
